<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="index.html">My Store</a>
        <a class="btn btn-warning">
            Cart <span id="cartCount" class="badge bg-danger">0</span>
        </a>
    </nav>

    <div class="container mt-4">
        <h2>Your Cart</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cartTable"></tbody>
        </table>

        <h4>Total: ₹<span id="total">0</span></h4>

        <a href="checkout.html" class="btn btn-success mt-3">Proceed to Checkout</a>
        <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").innerText = cart.length;

        function loadCart() {
            let table = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                table += `
                <tr>
                    <td>${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>1</td>
                    <td>₹${item.price}</td>
                </tr>
            `;
            });

            document.getElementById("cartTable").innerHTML = table;
            document.getElementById("total").innerText = total;
        }

        loadCart();

        function clearCart() {
            localStorage.removeItem("cart");
            location.reload();
        }
    </script>

</body>

</html>
